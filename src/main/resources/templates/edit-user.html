<form th:action="@{/admin/update}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{firstName}" placeholder="First name"/>
    <input type="text" th:field="*{lastName}" placeholder="Last name"/>
    <input type="email" th:field="*{email}" placeholder="Email"/>
    <input type="number" th:field="*{age}" placeholder="Age"/>
    <input type="password" th:field="*{password}" placeholder="Password (optional)"/>

    <label>Roles:</label>
    <select multiple class="form-select" th:field="*{roles}">
        <option th:each="role : ${allRoles}"
                th:value="${role.name}"
                th:text="${role.name}"
                th:selected="${user.roles.contains(role)}">
        </option>
    </select>

    <button type="submit">Save</button>
</form>
